<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/jpg" href="images/cat.png">
    <link rel="stylesheet" href="borders_style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  </head>
    
  <body>
    <header id="header">
      <p class="header-content">
        <div class="typing" role="text" aria-label="animated text" tabindex="0">Wanna play?</div>
        <img src="images/cat.png" height="80" alt="animated cute black cat">
      </p>
    </header>
    <main>
    <h2 id="game-status">Three in a row, victory's glow.</h2>
    
    <div id="tic-tac-toe-board" role="grid" tabindex="0" aria-label="Tic tac toe game board">
      <button class="game-cell" aria-label="cell 1"></button>
      <button class="game-cell" aria-label="cell 2"></button>
      <button class="game-cell" aria-label="cell 3"></button>
      <button class="game-cell" aria-label="cell 4"></button>
      <button class="game-cell" aria-label="cell 5"></button>
      <button class="game-cell" aria-label="cell 6"></button>
      <button class="game-cell" aria-label="cell 7"></button>
      <button class="game-cell" aria-label="cell 8"></button>
      <button class="game-cell" aria-label="cell 9"></button>
    </div>
    
    <button id="reset-button" aria-label="Reset the game">Reset Game</button>
    <div class="box" id="cat-box" type="image/jpg" href="images/cat.png">
    </main>
    </div>
    <script src="script.js"></script>
    <footer>
      <div class="footer-content" id="footer">
        <p>Enjoy the game. Thanks for stopping by. â™¥ <a href="https://github.com/nikol-zimova" target="_blank">Nikol</a>.</p>
      </div>
    </footer>
  </body>

</html>
